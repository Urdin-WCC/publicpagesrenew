<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Sanitización HTML</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }
        .test-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .test-input {
            background: #f5f5f5;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .test-output {
            background: #e8f5e9;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 4px;
            font-family: monospace;
        }
        .test-result {
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 4px;
        }
        .pass {
            background: #c8e6c9;
            color: #2e7d32;
        }
        .fail {
            background: #ffcdd2;
            color: #c62828;
        }
        h1 { color: #1976d2; }
        h2 { color: #455a64; }
        .summary {
            margin-top: 2rem;
            padding: 1rem;
            background: #e3f2fd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Test de Sanitización HTML</h1>
    <p>Esta página prueba la nueva implementación de sanitización HTML para enlaces.</p>

    <div id="test-container">
        <!-- Los resultados de las pruebas se mostrarán aquí -->
    </div>

    <script src="test-html-sanitization.js"></script>
</body>
</html>
